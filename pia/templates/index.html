{% extends "layout.html" %}

{% block header %}
<div id="header">
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename=video) }}" type="video/mp4">
    </video>
</div>
{% endblock header %}

{% block content %}
<div id="container">
    <div id="content">
        {% if events %}
            {% for event in events %}
                {% include "event-card.html" %}
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
